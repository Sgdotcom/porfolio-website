<!DOCTYPE html>
<html>
<head>
    <title>Debug Moodboard</title>
</head>
<body>
    <h1>Debug Moodboard Loading</h1>
    <div id="debug-output"></div>
    
    <script>
        async function debugMoodboard() {
            const output = document.getElementById('debug-output');
            
            try {
                output.innerHTML = '<p>Testing fetch to gallery.json...</p>';
                
                const response = await fetch('https://simongrey.blue/assets/pictures-of/gallery.json', {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-store'
                });
                
                output.innerHTML += `<p>Response status: ${response.status}</p>`;
                output.innerHTML += `<p>Response ok: ${response.ok}</p>`;
                output.innerHTML += `<p>CORS: ${response.type}</p>`;
                
                if (response.ok) {
                    const data = await response.json();
                    output.innerHTML += `<p>Items count: ${data.items ? data.items.length : 0}</p>`;
                    output.innerHTML += `<p>First item: ${JSON.stringify(data.items[0])}</p>`;
                } else {
                    output.innerHTML += `<p>Error: ${response.statusText}</p>`;
                }
                
            } catch (error) {
                output.innerHTML += `<p>Exception: ${error.message}</p>`;
                console.error('Debug error:', error);
            }
        }
        
        debugMoodboard();
    </script>
</body>
</html>
